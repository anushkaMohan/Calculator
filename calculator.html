<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calcStyle.css">
    
   </head>
    <body>
        <div class="container">
            <div class="row" id="display">
             <span id="show"></span>
           
            </div>
            <div class="row" id="row1">
                <div class="col" id="clear">
                        A/C
                </div>
                <div class="col" id="sign">
                      X
                </div>
                <div class="col" id="remainder">
                        %
                </div>
                <div class="col last" id="divide">
                        /
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col" id="seven">
                        7
                </div>
                <div class="col" id="eight">
                        8
                </div>
                <div class="col" id="nine">
                        9
                </div>
                <div class="col last" id="multiply">
                        *
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col" id="four">
                        4
                </div>
                <div class="col" id="five">
                        5
                </div>
                <div class="col" id="six">
                        6
                </div>
                <div class="col last" id="subtract">
                        -
                </div>
            </div>
            <div class="row" id="row4">
                <div class="col" id="one">
                        1
                </div>
                <div class="col" id="two">
                        2
                </div>
                <div class="col" id="three">
                        3
                </div>
                <div class="col last" id="add">
                        +
                </div>
            </div>
            <div class="row" id="row5">
                <div class="col" id="zero" style="width:10px;">
                        0
                </div>
                <div class="col" id="decimal">
                        .
                </div>
                <div class="col last" id="equal">
                        =
                </div>
            </div>
       </div>


      
       
       <script src="calScript.js"></script>
    </body>
</html>
